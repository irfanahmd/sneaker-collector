{% extends 'base.html' %} {% block content %}
<h2 class="mt-3">SNEAKER LIST</h2>

<div class="container-fluid">
  <div class="row justify-content-md-center">
      {% for sneaker in sneakers %}
      <div class="col-md card mt-2" style="max-width: 800px">
      <a href="{% url 'detail' sneaker.id %}">
        <img src="{{ sneaker.image }}" class="card-img-top" />
        <div class="card-body">   
          <h5 class="card-title">{{ sneaker.name }}</h5>
          {% comment %}
          <p class="card-text">{{ sneaker.description }}</p>
          {% endcomment %}
          {% comment %} <a href="/sneakers/{{sneaker.id}}" class="btn btn-primary">LEARN MORE</a>  {% endcomment %}
          </a>
        </div>
      </div>
      {% endfor %} {% endblock %}
      
  </div>
</div>
